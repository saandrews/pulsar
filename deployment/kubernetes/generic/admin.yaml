apiVersion: v1
kind: ConfigMap
metadata:
    name: admin-config
data:
    # Tune for available memory. Increase the heap up to 24G to have
    # better GC behavior at high throughput
    PULSAR_MEM: "\" -Dio.netty.leakDetectionLevel=disabled -Dio.netty.recycler.linkCapacity=1024 -XX:+ParallelRefProcEnabled -XX:+UnlockExperimentalVMOptions -XX:+AggressiveOpts -XX:+DoEscapeAnalysis -XX:ParallelGCThreads=32 -XX:ConcGCThreads=32 -XX:G1NewSizePercent=50 -XX:+DisableExplicitGC -XX:-ResizePLAB -XX:+ExitOnOutOfMemoryError -XX:+PerfDisableSharedMem -Xms22g -Xmx22g -XX:MaxDirectMemorySize=32g -Dpulsar.root.logger=INFO,FILE \""
    PULSAR_GC: "\" -XX:+UseG1GC -XX:MaxGCPauseMillis=10\""
    zookeeperServers: zk-0.zookeeper,zk-1.zookeeper,zk-2.zookeeper
    globalZookeeperServers: zk-0.zookeeper,zk-1.zookeeper,zk-2.zookeeper
    clusterName: us-east
---
###

#apiVersion: apps/v1beta1
#kind: Deployment
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
    name: pulsar-admin
    labels:
        app: pulsar
        component: admin
        role: admin
spec:
#    replicas: 1
    template:
        metadata:
            labels:
                app: pulsar
                component: admin
                role: admin
            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "8080"
        spec:
            containers:
              - name: pulsar-admin
                #image: apachepulsar/pulsar:1.20.0-incubating
                image: saandrews/pulsar:latest
                command: ["sh", "-c"]
                args:
                  - >
                    bin/apply-config-from-env.py conf/client.conf &&
                    sleep 10000000000
                envFrom:
                  - configMapRef:
                        name: admin-config
                env:
                  - name: webServiceUrl
                    value: http://broker:8080/
                  - name: brokerServiceUrl
                    value: pulsar://broker:6650/
            nodeSelector:
                beta.kubernetes.io/instance-type: r4.2xlarge

